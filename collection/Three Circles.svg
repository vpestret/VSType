  <script
     type="text/javascript"
     id="script3003">
function changeCol(text_val)
{
   var targetshape = document.getElementById(&quot;my_circ&quot;);
   var redVal = Math.round(Math.random()*255);
   var greenVal = Math.round(Math.random()*255);
   var blueVal = Math.round(Math.random()*255);
   targetshape.setAttribute(&quot;fill&quot;,
         &quot;rgb(&quot; + redVal + &quot;,&quot; + greenVal + &quot;,&quot; + blueVal + &quot;)&quot;);
   
   var targettext = document.getElementById(&quot;my_text&quot;);
   targettext.firstChild.nodeValue = text_val;
}
</script>
